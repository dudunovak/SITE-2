<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus objetivos do ano</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="conteudo-principal"></section>
    <h2 class="titulo-principal">Nossos objetivos</h2>
    <div class="conteudo">
        <div class="botoes">
            <button class="botao ativo">Jogador de futebol</button>
            <button class="botao">Prefeito</button>
            <button class="botao">Voltar com a ex</button>
            <button class="botao">Botar o shape</button>
        </div>
        <div class="abas-textos">
            <div class="aba-conteudo ativo">
                <h3 class="aba-conteudo-titulo-principal">Treinar bastante</h3>
                <h4 class="aba-conteudo-titulo-secundario">Ter dinheiro e habilidades</h4>
                <div class="contador">
                    <div class="contador-digito">
                        <p class="contador-digito-numero" id="dias0"></p>
                        <p class="contador-digito-texto">dias</p>
                    </div>
                    <div class="contador-digito">
                        <p class="contador-digito-numero" id="horas0"></p>
                        <p class="contador-digito-texto">horas</p>
                    </div>
                    <div class="contador-digito">
                        <p class="contador-digito-numero" id="min0"></p>
                        <p class="contador-digito-texto">min</p>
                    </div>
                    <div class="contador-digito">
                        <p class="contador-digito-numero" id="seg0"></p>
                        <p class="contador-digito-texto">seg</p>
                    </div>
                </div>
            </div>
            </div>
            <div>
    </div>
    <script src="main.js"></script>
</body>
</html>
